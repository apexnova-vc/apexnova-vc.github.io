type Author {
  id: ID!
  name: String!
  books: [Book!]!
}

type Book {
  id: ID!
  title: String!
  author: Author!
}

type Query {
  books: [Book!]!
  book(id: ID!): Book
  authors: [Author!]!
  author(id: ID!): Author
}

type Mutation {
  addBook(title: String!, authorId: ID!): Book!
  updateBook(id: ID!, title: String, authorId: ID): Book
  deleteBook(id: ID!): Book
  addAuthor(name: String!): Author!
  updateAuthor(id: ID!, name: String): Author
  deleteAuthor(id: ID!): Author
}
