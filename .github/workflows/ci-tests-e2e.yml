name: Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Start server
      run: npm start &
      env:
        CI: true
    
    - name: Run Tests
      run: npm test
    
    - name: Stop server
      if: always()
      run: pkill node